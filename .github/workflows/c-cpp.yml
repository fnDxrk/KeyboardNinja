name: C/C++ CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: sfml package
      run: sudo apt-get update && sudo apt-get install -y libsfml-dev build-essential

    - name: Build
      run: make

    - name: Build tests
      run: make test

